<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/mapStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../static/script/map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fd2ad5b0a8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="d-block d-md-none">
        <!-- Navbar in mini -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">*Logo</a>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                {% if USER != null %}
                <div class="btn-group dropdown">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="true">
                        <i class="fa-solid fa-user" id="marginRightSpace"></i> {{ USER[0] }}
                    </button>
                    <ul class="dropdown-menu bg-dark">
                        <!-- Dropdown menu links -->
                        <li><button class="btn btn-dark" style="width: 100%;">Setting</button></li>
                        <li><button class="btn btn-dark" style="width: 100%;">Profil</button></li>
                        <hr id="hr">
                        <li><button class="btn btn-dark" style="width: 100%;">Sign out</button>
                        </li>
                    </ul>
                </div>
                {% else %}
                <div id="regLoginbtn">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalCreateAccount">Create account</button>
                </div>

                {% endif %}
            </div>
        </nav>

        <div id="minimap"></div>
    </div>
    <div class="d-none d-md-block">
        <!-- full screen -->
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-md-3 col-lg-2 bg-dark colheigh">
                    <div class="row">
                        <div class="col">
                            <h5 style="color: white;">*Logo</h5>
                        </div>
                        <div class="col">
                            <h3 style="color: white;">RentMyApp</h3>
                        </div>
                    </div>
                    <hr id="hr">
                    <div class="sidebar">
                        <button class="btn btn-primary" style="width: 100%;" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Search
                        </button>
                        <div class="collapse " id="collapseExample">
                            <div class="card-body bg-dark">
                                <form>
                                    <input class="form-control" type="search" placeholder="Town" aria-label="Search">
                                    <input class="form-control margin-style" type="search" placeholder="Country"
                                        aria-label="Search">
                                    <select class="form-select margin-style" aria-label="Default select example">
                                        <option selected>Size</option>
                                        <option value="1">1 1/2</option>
                                        <option value="2">2 1/2</option>
                                        <option value="3">3 1/2</option>
                                    </select>
                                    <button class="btn btn-outline-success margin-style" id="btnad"
                                        type="submit">Search</button>
                                    <!-- <button class="btn btn-outline-primary margin-style" id="btnad" type="button">Advance search</button> -->
                                </form>
                            </div>
                        </div>
                        <button class="btn btn-primary margin-style" style="width: 100%;" type="button">
                            Forum
                        </button>
                        <!-- <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a> -->
                    </div>

                    <div id="pdiv">
                        <hr id="hr">
                        {% if USER != null %}
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="true">
                                <i class="fa-solid fa-user" id="marginRightSpace"></i>
                                    {{ USER[0] }}
                            </button>
                            <ul class="dropdown-menu bg-dark">
                                <!-- Dropdown menu links -->
                                <li><button class="btn btn-dark" style="width: 100%;">Setting</button></li>
                                <li><button class="btn btn-dark" style="width: 100%;">Profil</button></li>
                                <hr id="hr">
                                <li><button class="btn btn-dark" style="width: 100%;">Sign out</button>
                                </li>
                            </ul>
                        </div>
                        {% else %}
                        <div id="regLoginbtn">
                            <button type="button" class="btn btn-primary margin-style" data-bs-toggle="modal"
                                data-bs-target="#modalLogin">Login</button>
                            <button type="button" class="btn btn-secondary margin-style" data-bs-toggle="modal"
                                data-bs-target="#modalCreateAccount">Create account</button>
                        </div>

                        {% endif %}
                    </div>
                </div>
                <div id="map" class="col"></div>
            </div>
        </div>
    </div>
    <!-- Modal for the login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="loginForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="email" placeholder="Email" name="email" id="email">
                        <input class="form-control margin-style" type="password" placeholder="Password" name="password"
                            id="password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal for the account creation -->
    <div class="modal fade" id="modalCreateAccount" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="Name" name="name" id="name">
                    <input class="form-control margin-style" type="email" placeholder="Email" name="email"
                        id="emailReg">
                    <input class="form-control margin-style" type="password" placeholder="Password" name="password"
                        id="passwordReg">
                    <input class="form-control margin-style" type="password" placeholder="Re-enter Password"
                        name="reEnterPassword" id="reEnterPassword">
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="createAccountForm">
                        <button class="btn btn-primary" type="submit">Create account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for the appartment search -->
    <div class="modal fade" id="modalSearch" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="search" placeholder="Town" aria-label="Search">
                    <input class="form-control margin-style" type="search" placeholder="Country" aria-label="Search">
                    <select class="form-select margin-style" aria-label="Default select example">
                        <option selected>Size</option>
                        <option value="1">1 1/2</option>
                        <option value="2">2 1/2</option>
                        <option value="3">3 1/2</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery / map api/ login Script -->
    <script src="../static/script/loginForm.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJJejr2yv6n8PoEDwq_hw7Pnr9Z24BWRM&callback=initMap&libraries=&v=weekly"
        async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
