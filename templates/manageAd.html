<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/mapStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../static/script/map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fd2ad5b0a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">*Logo</a>
            <!-- <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button> -->
            <button type="button" class="btn btn-dark" id="addAdbtn" data-bs-toggle="modal"
                data-bs-target="#modalCreateAd">
                <i class="fa-solid fa-circle-plus fa-2xl"></i>
            </button>
            {% if USER != null %}
            <div class="btn-group dropdown">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="true">
                    <i class="fa-solid fa-user" id="marginRightSpace"></i> {{ USER[0] }}
                </button>
                <ul class="dropdown-menu bg-dark">
                    <!-- Dropdown menu links -->
                    <button class="btn btn-dark" style="width: 100%;">Setting</button>
                    <hr id="hr">
                    <button class="btn btn-dark" style="width: 100%;" id="signOut">Sign out</button>

                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div class="margin-style">
            <div class="card" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for the creation of an ad -->
    <div class="modal fade" id="modalCreateAd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="createAdForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create an ad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control margin-style" type="text" placeholder="Title" name="name" id="name">
                        <input class="form-control margin-style" type="text" placeholder="Adress" name="name" id="name">
                        <select class="form-select margin-style" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="1">1 1/2</option>
                            <option value="2">2 1/2</option>
                            <option value="3">3 1/2</option>
                        </select>
                        <textarea class="form-control margin-style" type="text" placeholder="Description" name="name"
                            id="name"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JQuery / map api/ login Script -->
    <script src="../static/script/apiRequest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
